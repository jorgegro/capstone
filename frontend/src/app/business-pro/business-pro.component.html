  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="container">
  <div class="jumbotron">
    <img src="https://increasify.com.au/wp-content/uploads/2016/08/default-image.png" style="width:100%"/>
  </div>

  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="ProfileBox left">
        <img class="ProfileAvatar" src="https://myspace.com/common/images/user.png"/>
    </div>

    <div class="collapse navbar-collapse right" id="navbarsExample02">
      <ul class="navbar-nav mr-auto ml-auto">
        <li class="nav-item active left">
          <span class="in">Events</span>
          <span class="in">0</span>
        </li>
      </ul>
    </div>
  </nav>

  <div class="mt-5 mb-5">
      <div class="row iny">
        <div class="col-sm inner">
          <h2>{{user.name}}</h2>
          <h4>@{{user.username}}</h4>
        </div>
        <br>
        <div class="col-sm">
          <br>
          <h6>
            Bio:
          </h6>
          <p>
            This is about you, yourself and you. What if I put more here would it get out the box or go under????????????
          </p>
        </div>
      </div>
      <div class="row int mb-5">
        <div class="col-sm inner">
          <form (submit)="onPostSubmit()">
              <div class="mt-3">
                <input [(ngModel)]="postData.title" name="title" type="text" class="form-control" placeholder="Title of Event">
              </div>
              <div class="mt-3">
                <textarea [(ngModel)]="postData.description" name="description" type="text" class="form-control des" placeholder="Information of Event"></textarea>
              </div>
              <div class="mt-3 left">
                <input [(ngModel)]="postData.date" name="date" type="date" class="form-control" id="myDate">
              </div>
              <div class="mt-3 left">
                <input [(ngModel)]="postData.time" name="time" type="time" class="form-control" id="myDate">
              </div>
              <div class="mt-3 right">
                <button class="form-control btn-outline-light back" type="submit">Submit</button>
              </div>
            </form>
          </div> 
      </div>
    </div>

</div>
