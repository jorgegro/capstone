<div class="container">

  <div class="row post mt-5" *ngFor="let post of posts">
      <div class="col">
          Title: {{post.title}}
      </div>
      <div class="col">
        Description: {{post.description}}
      </div>
      <div class="col">
        {{post.date}}
      </div>
      <div class="col">
          {{post.time}}
        </div>
  </div>

</div>
