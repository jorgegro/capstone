<div class="container">

  <div class="container post mt-5" *ngFor="let post of posts">
    <div class="row">
        <h3>
            Next event: {{post.title}}
          </h3>
    </div>
    <div class="row m-3">
      Description: {{post.description}}
    </div>

    <div class="row">
      <div class="col">
          {{post.date}}
      </div>
      <div class="col">
          {{post.time}}
      </div>
    </div>
  </div>

</div>
