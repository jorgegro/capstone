<div class="container">

  <div class="container post mt-5" *ngFor="let post of posts?.reverse()">
      <div class="row event">
          <h3 class="event">
              {{post.title}}
          </h3>
      </div>
    <div class="row m-0">
        <img src="https://increasify.com.au/wp-content/uploads/2016/08/default-image.png" alt="" width="100%">
    </div>
    <div class="row m-3">
      Description: {{post.description}}
    </div>

    <div class="row">

      <div class="col">
          {{post.date}}
      </div>
      <div class="col">
          {{post.time}}
      </div>
    </div>
  </div>
