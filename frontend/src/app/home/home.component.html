<div class="container">
  
  <div class="row mb-5">
      <button class="btn btn-primary" (click)="showPosts()">Show Posts</button>
  </div>

  <div class="row post mb-5" *ngFor="let post of posts">
      <div class="col">
          {{post.title}}
      </div>
      <div class="col">
        {{post.description}}
      </div>
      <div class="col">
        {{post.date}}
      </div>
      <div class="col">
          {{post.time}}
        </div>
  </div>

</div>
